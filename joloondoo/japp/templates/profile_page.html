{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Хувийн мэдээлэл</h2>
    <div class="bg-white p-4 shadow-md rounded-md">
        {% for user in user_data %}
        <p class="text-lg"><strong>Username:</strong> {{ user.username }}</p>
        <p class="text-lg"><strong>First name:</strong> {{ user.first_name }}</p>
        <p class="text-lg"><strong>Last name:</strong> {{ user.last_name }}</p>
        <p class="text-lg"><strong>Email:</strong> {{ user.email }}</p>
        <p class="text-lg"><strong>Phone:</strong> {{ user.phone }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
</body>
</html>
