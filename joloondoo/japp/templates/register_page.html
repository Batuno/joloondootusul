{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registration{% endblock %}</title>
</head>
<body>

{% block content %}
<div class="container mx-auto my-10 p-8 bg-white shadow-md rounded-md">
    <h1 class="text-3xl font-bold mb-6">Бүртгүүлэх</h1>
    <form method="post" action="{% url 'registerUser' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
            <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="confirm_password" class="block text-sm font-medium text-gray-600">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="first_name" class="block text-sm font-medium text-gray-600">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-600">Phone:</label>
            <input type="text" id="phone" name="phone" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue">Register</button>
    </form>
</div>
{% endblock %}

</body>
</html>
